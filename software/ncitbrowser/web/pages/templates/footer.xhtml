<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:c="http://java.sun.com/jstl/core"
			xmlns:fn="http://java.sun.com/jsp/jstl/functions"
			xmlns:tr="http://myfaces.apache.org/trinidad"
			xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<ui:composition>

<div class="div_line"></div>
<trh:tableLayout width="100%">
	<trh:rowLayout>
		<trh:cellFormat halign="center">
			<tr:panelGroupLayout styleClass="copyright" layout="vertical">
				<tr:outputText escape="false" value="#{nls.footer_ncbc}"/>
				<tr:outputText escape="false" value="#{nls.footer_copyright}"/>
			</tr:panelGroupLayout>
		</trh:cellFormat>
	</trh:rowLayout>
	<trh:rowLayout>
		<trh:cellFormat halign="center">
			<tr:panelGroupLayout  styleClass="copyright" layout="horizontal">
				<tr:outputText escape="false" value="#{nls.footer_terms}"/>
				<tr:spacer width="10" height="1"/>
				<tr:outputText escape="false" value="#{nls.footer_privacy}"/>
			</tr:panelGroupLayout>
		</trh:cellFormat>
	</trh:rowLayout>
</trh:tableLayout>
</ui:composition>
</html>
