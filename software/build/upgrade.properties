##############################################################
env.name=local
##############################
###  APPLICATION SETTINGS  ###
##############################
# Application base path
application.base.path.linux=${user.home}/apps/evs
application.base.path.windows=c:/apps/evs
# install/build.xml set application.data.path to correct path based on os type
application.data.path.linux=${user.home}/apps/evs/ncitbrowser
application.data.path.windows=c:/apps/evs/ncit-webapp
# Other parameters
ignore.check.database=true
authentication.type=db
###################################
#  URL TO ACCESS THE APPLICATION  #
###################################
application.url=http://${jboss.server.hostname}:${jboss.server.port}/ncitbrowser
########################
###  JBOSS SETTINGS  ###
########################
jboss.binaries.relative.dir=jboss-5.1.0.GA-nci
jboss.relative.path=${jboss.binaries.relative.dir}
jboss.server.jndi.port=11299
jboss.server.name=default
jboss.server.port=19280
exclude.jboss.backup=true
########################
###  MAIL  SETTINGS  ###
########################
mail.smtp.server=mailfwd.nih.gov
###################################
#  PRE-POST VALIDATION PROPERTIES #
###################################
validation.pre.port.list=${jboss.server.jndi.port},${jboss.server.port}
validation.post.http.list=${jboss.server.port}
validation.post.socket.list=${jboss.server.jndi.port}
################################################################
###  LexBIG SETTINGS (Install task defaults for the browser) ###
################################################################
# Add entries here to overwrite default enteries
# LexBIG - Set 'lex.evs.api.url' equal to 'null' if using a local LexBIG
# Otherwise set it equal to lexevsapi42 URL
lex.evs.api.url=http://ncias-d488-v.nci.nih.gov:29080/lexevsapi60
lg.config.file=null
###############################
###  NCIT BROWSER SETTINGS  ###
###############################
# Files created under application.base.path
ncicb.contact.url=ncicb@pop.nci.nih.gov;NCIThesaurus@mail.nih.gov
terminology.subset.download.url=http://ncias-d177-v.nci.nih.gov:19380/ncireportwriter/pages/main/download_nologin.jsf
ncit.url=http://ncit-dev.nci.nih.gov/ncitbrowser
ncim.url=http://ncim-dev.nci.nih.gov/ncimbrowser
term.suggestion.application.url=http://ncitermform-dev.nci.nih.gov/ncitermform/
# Security token flag (*** Do not place security tokens in this file ***)
license_page_option=false
meddra_security_token=
minimum_search_string_length=3
standard.ftp.report.url=http://evs.nci.nih.gov/ftp1
standard.ftp.report.info.0=CDISC SDTM Terminology ; http://evs.nci.nih.gov/ftp1/CDISC/SDTM/SDTM%20Terminology.txt ; 0 1 
standard.ftp.report.info.1=FDA CDRH NCIt Subsets ; http://evs.nci.nih.gov/ftp1/FDA/CDRH/FDA-CDRH_NCIt_Subsets.txt ; 1 3 9 
standard.ftp.report.info.2=FDA SPL Country Codes ; http://evs.nci.nih.gov/ftp1/FDA/SPL/FDA-SPL_Country_Codes.txt ; 1
standard.ftp.report.info.3=FDA UNII NCIt Subsets ; http://evs.nci.nih.gov/ftp1/FDA/UNII/FDA-UNII_NCIt_Subsets.txt ; 2
