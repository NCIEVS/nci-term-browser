# bda-build-template version 0.10.0
##############################
###  APPLICATION SETTINGS  ###
##############################
application.base.path.linux=${user.home}/apps/ncitbrowser-webapp
application.base.path.windows=c:/apps/ncitbrowser-webapp
application.url=http://${jboss.server.hostname}:${jboss.server.port}/ncitbrowser-webapp
env.name=external
########################
###  JBOSS SETTINGS  ###
########################
jboss.relative.path=${jboss.binaries.relative.dir}
jboss.server.hostname=localhost
jboss.server.name=default
jboss.server.jndi.port=11299
jboss.server.port=19280
exclude.jboss-config=true
########################
###  Tomcat SETTINGS ###
########################
###############
###  Log4J  ###
###############
log4j.maxFileSize=100MB
log4j.maxDays=7
log4j.level=WARN
##################################
# Production Grid
# QA Grid
# Training Grid
#######################
###  MAIL  SETTINGS  ###
########################
mail.smtp.server=${mail.smtp.server}
##########################
# INSTALLER VALIDATIONS
##########################
validation.pre.port.list=${jboss.server.jndi.port},${jboss.server.port}
validation.post.http.list=${jboss.server.port}
validation.post.socket.list=${jboss.server.jndi.port}
